<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    <link rel="icon" href="../../images/myProfile.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/admin.css" />
    <link rel="stylesheet" href="../../css/adminBlogs.css" />
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <nav class="flex">
      <a class="logo" href="../../index.html#">
        <h4><span>ERIC</span> TUYISHIMIRE</h4>
      </a>
      <ul class="nav-contact flex">
        <li class="user">
            <a href="../../index.html" id="user" class="user flex-col">
              <img src="../../images/notificationM.png" alt="user" />
            </a>
          </li>
          <li class="user">
            <a href="../../index.html" id="user" class="user flex-col">
              <img src="../../images/notification.png" alt="user" />
            </a>
          </li>
        <li class="user">
          <a href="../../index.html" id="user" class="user flex-col">
            <img src="../../images/myProfile.png" alt="user" />
          </a>
        </li>
      </ul>
      <div id="humberger" class="navigation">
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
      </div>
      <div class="extra-menu">
        <div class="nav-contact">
          <ul>
            <li class="user">
                <a href="../../index.html" id="user" class="user flex-col">
                  <img src="../../images/notificationM.png" alt="user" />
                </a>
              </li>
              <li class="user">
                <a href="../../index.html" id="user" class="user flex-col">
                  <img src="../../images/notification.png" alt="user" />
                </a>
              </li>
            <li class="user">
              <a href="../../index.html" id="user" class="user flex-col">
                <img src="../../images/myProfile.png" alt="user" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <span class="sideNavSwitch">
        <span class="bar"></span>
        <span class="bar"></span>
    </span>
    <nav class="sideNav">     
    </nav>

    <!---------------------- dashboard section start --------------------->

    <section class="dashboard">
      <h2 class="title">blogs <span>( )</span</h2>
        <a class="add">
            <span>Add new</span>
            <img src="../../images/add.png" alt="add" />
        </a>
        <div class="search">
            <form id="searchBlog">
              <input type="text" placeholder="Search blog here ..." id="searchText"/>
              <button type="submit">
                <img src="../../images/search.png" alt="search" />
              </button>
            </form>
          </div>
          <div class="metrics">
            <li class="data visits flex">
                <div class="info">
                    <h3 class="title-small">Visits</h3>
                    <span>42</span>
                </div>
                <img src="../../images/users.png" alt="visits" />
            </li>
            <li class="data comments flex">
              <div class="info">
                  <h3 class="title-small">published</h3>
                  <span>8</span>
              </div>
              <img src="../../images/blogs.png" alt="visits" />
          </li>
            <li class="data likes flex">  
                <div class="info">
                    <h3 class="title-small">Likes</h3>
                    <span>32</span>
                </div>
                <img src="../../images/Liked.png" alt="visits" />
            </li>
            <li class="data comments flex">
                <div class="info">
                    <h3 class="title-small">Comments</h3>
                    <span>8</span>
                </div>
                <img src="../../images/messaged.png" alt="visits" />
            </li>
        </div>
          
      <div id="blogs" class="blog-container"></div>
      <div class="more">
        <span class="arrow1"></span>
        <span class="arrow2"></span>
      </div>
      </section>

    <!---------------------- footer section start --------------------->

    <script type="module" src="../../js/common.js"></script>
    <script type="module" src="../../js/admin.js"></script>
    <script type="module" src="../../js/index.js"></script>
  </body>
</html>
