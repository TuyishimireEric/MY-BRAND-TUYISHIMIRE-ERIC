    <!---------------------- dashboard section start --------------------->

    <section class="dashboard">
      <h2 class="title">create a blog <span>( )</span</h2>
      <form class="createBlog">
        <div class="blogIntro">
            <div class="imageInput"></div>

          <div class="hidden">
            <input type="file" id="fileInput" accept="image/*" />
          </div>
          <div class="blogTitle">
            <span class="input-text" id="titleInput">
              <label for="blogTitle">Blog Title:</label>
              <input type="text" id="blogTitle" name="title">
              <span class="error-message">Please enter blog title.</span>
              <span class="formIcon"></span>
            </span>
          </div>
        </div>
          <div class="textEditor">
            <div class="textEditorHeader">
              <button type="button" class="editorBtn" data-element="bold">
                <i class="fa fa-bold"></i> 
              </button> 
              <button type="button" class="editorBtn" data-element="italic">
                <i class="fa fa-italic"></i>
              </button> 
              <button type="button" class="editorBtn underline" data-element="underline">
                <i class="fa fa-underline"></i>
              </button> 
              <button type="button" class="editorBtn" data-element="insertUnorderedList">
                <i class="fa fa-list-ul"></i>
              </button> 
              <button type="button" class="editorBtn" data-element="insertOrderedList">
                <i class="fa fa-list-ol"></i>
              </button> 
              <button type="button" class="editorBtn" data-element="createLink">
                <i class="fa fa-link"></i>
              </button> 
              <button type="button" class="editorBtn" data-element="justifyLeft">
                <i class="fa fa-align-left"></i>
              </button> 
              <button type="button" class="editorBtn" data-element="justifyCenter">
                <i class="fa fa-align-center"></i>
              </button> 
              <button type="button" class="editorBtn" data-element="justifyRight">
                <i class="fa fa-align-right"></i>
              </button> 
              <button type="button" class="editorBtn" data-element="justifyFull">
                <i class="fa fa-align-justify"></i>
              </button> 
              <button type="button" class="editorBtn" data-element="insertImage">
                <i class="fa fa-image"></i>
              </button> 
              <input type="color" class="colorInput">
              </input>
            </div>
            <div class="input-text" id="contentInput">
              <div class="editorContent" contenteditable="true" name="description"></div>
              <span class="error-message">Please enter blog content.</span>
            </div>
          </div>
        <button type="submit" class="button">
          <span class="loader"></span>
          Publish</button>
      </form>
