    <!---------------------- dashboard section start --------------------->

    <section class="dashboard">
      <h2 class="title">update blog <span>( )</span</h2>
      <form class="createBlog">
        <div class="blogIntro">
          <div class="imageInput">
          </div>
          <div class="hidden">
            <input type="file" id="fileInput" accept="image/*"/>
          </div>
          <div class="blogTitle">
            <span class="input-text">
              <label for="blogTitle">Blog Title:</label>
              <input type="text" id="blogTitle" name="username">
              <span class="error-message">Please enter blog title.</span>
              <span class="formIcon"></span>
            </span>
          </div>
        </div>
        <div class="textEditor">
          <div class="textEditorHeader">
            <button type="button" class="editorBtn" data-element="bold">
              <i class="fa fa-bold"></i> 
            </button> 
            <button type="button" class="editorBtn" data-element="italic">
              <i class="fa fa-italic"></i>
            </button> 
            <button type="button" class="editorBtn underline" data-element="underline">
              <i class="fa fa-underline"></i>
            </button> 
            <button type="button" class="editorBtn" data-element="insertUnorderedList">
              <i class="fa fa-list-ul"></i>
            </button> 
            <button type="button" class="editorBtn" data-element="insertOrderedList">
              <i class="fa fa-list-ol"></i>
            </button> 
            <button type="button" class="editorBtn" data-element="createLink">
              <i class="fa fa-link"></i>
            </button> 
            <button type="button" class="editorBtn" data-element="justifyLeft">
              <i class="fa fa-align-left"></i>
            </button> 
            <button type="button" class="editorBtn" data-element="justifyCenter">
              <i class="fa fa-align-center"></i>
            </button> 
            <button type="button" class="editorBtn" data-element="justifyRight">
              <i class="fa fa-align-right"></i>
            </button> 
            <button type="button" class="editorBtn" data-element="justifyFull">
              <i class="fa fa-align-justify"></i>
            </button> 
            <button type="button" class="editorBtn" data-element="insertImage">
              <i class="fa fa-image"></i>
            </button> 
            <input type="color" class="colorInput">
            </input>
          </div>
              <div class="editorContent" contenteditable="true"></div>
              <span class="error-message">Please enter blog content.</span>
        </div>

        <button type="submit" class="button">
          <span class="loader"></span>
          Update</button>
      </form>

        
      <section class="contact flex-col" id="leaveAComment" >
        <h2 class="title"> Reactions <span>( )</span</h2>
  
        <div class="comments">
          <div class="sticker" id="likeButton" data-aos="fade-up" data-aos-duration="1000">
              <img src="../../images/heart.png" alt="heart" />
              <div><span id="liked">0</span> Likes</div>
          </div>
          <div class="blogComments">
            <div class="over full"></div>
            <div class="over" id="loading">
              <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </div>
            </div>
          </div>
          
      </div>
      </section>
      </section>

      <div class="modal" id="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="title">Delete blog</h3>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this blog?</p>
          </div>
          <div class="modal-footer">
            <button class="btn" id="cancel">Cancel</button>
            <button class="btn" id="delete">
              <span class="loader"></span>
               Delete
            </button>
          </div>
        </div>
      </div>
